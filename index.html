<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="image/images-removebg-preview.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pedido de Namoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #FF4D4D; /* Fundo vermelho */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .yes {
            background: #32CD32;
            color: white;
            border: 2px solid #28a745;
        }

        .no {
            background: #ff4d4d;
            color: white;
            border: 2px solid #e53935;
        }

        button:hover {
            transform: scale(1.1);
        }

        span {
            font-size: 1.5rem;
            color: #f9f9f9;
        }

        .message {
            font-size: 1.5rem;
            color: white;
            margin-top: 30px;
        }

        .sad-face {
            font-size: 3rem;
            color: #e53935;
        }

        .happy-face {
            font-size: 3rem;
            color: #32CD32;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title1">
            <h1>Quer namorar comigo?</h1>
        </div>
        <div class="content1">
            <button class="yes" onclick="yesResponse()">Sim</button>
            <span>Ou</span>
            <button class="no" onclick="noResponse()">NÃ£o</button>
        </div>

        <div class="message"></div>
    </div>

    <script>
        function yesResponse() {
            const messageDiv = document.querySelector('.message');
            messageDiv.innerHTML = '<p>Fiquei muito feliz em ter aceitado! Te amo e prometo cuidar de vocÃª! ðŸ’–</p>';
            messageDiv.classList.remove('sad-face');
            messageDiv.classList.add('happy-face');
        }

        function noResponse() {
            const messageDiv = document.querySelector('.message');
            messageDiv.innerHTML = '<p>Poxa, que pena... ðŸ˜¢</p>';
            messageDiv.classList.remove('happy-face');
            messageDiv.classList.add('sad-face');
        }
    </script>
</body>
</html>
